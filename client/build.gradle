apply plugin:'groovy'
version=1.0

repositories {
	mavenCentral()
}

dependencies {
	compile "org.codehaus.groovy:groovy:2.1.9:indy",
		"com.netflix.hystrix:hystrix-core:1.3.16"
	runtime "org.slf4j:slf4j-simple:1.7.7"
}

task "run-client"(type:JavaExec, dependsOn:build) {
	main='client.Main'
	args=['localhost','1234']
	classpath=sourceSets.main.runtimeClasspath
}
